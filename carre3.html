<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Formes avec Particules</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            gap: 2em;
        }
        .container {
            position: relative;
            width: 10em;
            height: 10em;
        }
        .animated-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .animated-shape path {
            fill: transparent;
            stroke: #ffffff;
            stroke-width: 2;
        }
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            filter: blur(2.4px);
            pointer-events: none;
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: var(--opacity);
            }
            80% {
                transform: translate(var(--x), var(--y)) scale(var(--scale));
                opacity: var(--opacity);
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(var(--scale));
                opacity: 0;
            }
        }

        @keyframes implode {
            0% {
                transform: translate(var(--x), var(--y)) scale(0.3);
                opacity: var(--opacity);
            }
            80% {
                transform: translate(-50%, -50%) scale(var(--scale));
                opacity: var(--opacity);
            }
            100% {
                transform: translate(-50%, -50%) scale(var(--scale));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Variations d'animations et de particules</h1>
    <div id="main-container">
        <!-- Contracting Square -->
        <div id="container1" class="container">
            <div class="particles-container"></div>
            <svg class="animated-shape" viewBox="0 0 100 100">
                <path>
                    <animate attributeName="d" dur="3s" repeatCount="indefinite" keyTimes="0; 0.5; 1" calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" values="M 20 20 Q 50 20 80 20 Q 80 50 80 80 Q 50 80 20 80 Q 20 50 20 20 Z; M 20 20 Q 50 50 80 20 Q 50 50 80 80 Q 50 50 20 80 Q 50 50 20 20 Z; M 20 20 Q 50 20 80 20 Q 80 50 80 80 Q 50 80 20 80 Q 20 50 20 20 Z"/>
                </path>
            </svg>
        </div>
        <!-- Expanding Square -->
        <div id="container2" class="container">
            <div class="particles-container"></div>
            <svg class="animated-shape" viewBox="0 0 100 100">
                <path>
                    <animate attributeName="d" dur="3s" repeatCount="indefinite" keyTimes="0; 0.5; 1" calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" values="M 20 20 Q 50 20 80 20 Q 80 50 80 80 Q 50 80 20 80 Q 20 50 20 20 Z; M 20 20 Q 50 0 80 20 Q 100 50 80 80 Q 50 100 20 80 Q 0 50 20 20 Z; M 20 20 Q 50 20 80 20 Q 80 50 80 80 Q 50 80 20 80 Q 20 50 20 20 Z"/>
                </path>
            </svg>
        </div>
        <!-- Contracting Triangle -->
        <div id="container3" class="container">
            <div class="particles-container"></div>
            <svg class="animated-shape" viewBox="0 0 100 100">
                <path>
                     <animate attributeName="d" dur="3s" repeatCount="indefinite" keyTimes="0; 0.5; 1" calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" values="M 50 15 Q 32.5 46.5 15 78 Q 50 78 85 78 Q 67.5 46.5 50 15 Z; M 50 15 Q 50 55 15 78 Q 50 55 85 78 Q 50 55 50 15 Z; M 50 15 Q 32.5 46.5 15 78 Q 50 78 85 78 Q 67.5 46.5 50 15 Z"/>
                </path>
            </svg>
        </div>
    </div>

    <script>
        function setupAnimation(containerId, particleAnimationType) {
            const container = document.getElementById(containerId);
            const particlesContainer = container.querySelector('.particles-container');
            const animationDuration = 3000;
            const particleCount = 25;
            const colors = ['#FF4500', '#FFA500', '#FFD700', '#FFFF00'];

            function createParticleEffect() {
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    const scale = 0.8 + Math.random() * 0.7;
                    const opacity = 0.6 + Math.random() * 0.4;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    particle.style.setProperty('--scale', scale);
                    particle.style.setProperty('--opacity', opacity);
                    particle.style.backgroundColor = color;

                    const angle = Math.random() * 2 * Math.PI;
                    const radius = 80 + Math.random() * 40;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    particle.style.setProperty('--x', `${x}px`);
                    particle.style.setProperty('--y', `${y}px`);
                    
                    particle.style.animation = `${particleAnimationType} 1.2s ease-in-out forwards`;
                    
                    particlesContainer.appendChild(particle);

                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            }

            const particleEffectTriggerTime = animationDuration / 2;

            setTimeout(() => {
                createParticleEffect();
                setInterval(createParticleEffect, animationDuration);
            }, particleEffectTriggerTime);
        }

        setupAnimation('container1', 'burst');
        setupAnimation('container2', 'implode');
        setupAnimation('container3', 'burst');
    </script>
</body>
</html>
